buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/sothmann/gradle-plugins'
        }
    }
    dependencies {
        classpath ("org.springframework.boot:spring-boot-gradle-plugin:1.2.6.RELEASE",
                   "de.richsource.gradle.plugins:typescript-gradle-plugin:1.5")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'typescript'
apply plugin: 'application'

mainClassName = 'org.rihteri.clickblink.Application'

jar {
    baseName = 'clickblink'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-websocket:1.2.6.RELEASE")
    testCompile("junit:junit:4.12")
}

compileTypeScript {
    sourcemap = true
    out = file("${buildDir}/resources/main/public/runtime/app.js")
    target = 'ES5'
}

eclipse {
    project {
        natures 'com.palantir.typescript.typeScriptNature'
        buildCommand 'com.palantir.typescript.typeScriptBuilder'
    }
}

build.dependsOn {
    tasks.compileTypeScript
}

run.dependsOn {
    tasks.compileTypeScript
}

